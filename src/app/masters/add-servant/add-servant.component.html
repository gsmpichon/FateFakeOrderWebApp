<h1 mat-dialog-title>Summon New Servant</h1>
<div mat-dialog-content>
  <ng-container>
  <p>Pick a Summon</p>
  <mat-form-field>
    <mat-label>Chosen Familiar</mat-label>
    <input *ngIf="createServant.familiarId == 0" matInput disabled placeholder="Pick a Familiar" value="" />
    <input *ngIf="createServant.familiarId > 0" matInput disabled placeholder="Pick a Familiar" value="createServant.name" class="chosenFamiliar" name="ChosenFamiliarName" #ChosenFamiliarName ="ngModel" [(ngModel)]="chosenFamiliar.name" required/>
  </mat-form-field>
</ng-container>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click) = "onNoClick()">Cancel</button>
  <button mat-raised-button disabled *ngIf="pickedStatus" (click)="summonServant()">Summon</button>
  <button mat-raised-button color="primary" *ngIf="!pickedStatus" (click)="summonServant()">Summon</button>
</div>



  <table  mat-table [dataSource]="familiarList">
    <div></div>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let familiar"> {{familiar.name}} </td>
    </ng-container>
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Class </th>
      <td mat-cell *matCellDef="let familiar"> {{familiar.class}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="familiarColumns"></tr>
    <tr mat-row *matRowDef="let familiar; columns: familiarColumns;"
    (click)="setFamiliarToCreate(familiar)"></tr>
  </table>
