<table mat-table [dataSource]="masterList">
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef>Id</th>
  <td mat-cell *matCellDef="let master">{{master.id}}</td>
</ng-container>

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef>Name</th>
  <td mat-cell *matCellDef="let master">{{master.name}}</td>
</ng-container>

<ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let master">
    <button mat-button [routerLink]="['/masters',master.id]" mat-flat-button color="primary">Edit</button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
