<ng-container>
  <form #familiarForm ="ngForm">
    <input type="hidden" name="MasterId">
    <mat-form-field class="full-width">
      <input type="text" matInput name="FamiliarName" #FamiliarName ="ngModel" [(ngModel)]="detailedMaster.name" placeholder="Master Name" required disabled>
    </mat-form-field>
  </form>


  <table mat-table [dataSource]="servants">
    <ng-container matColumnDef="familiarName">
      <th mat-header-cell *matHeaderCellDef>Servant Name</th>
      <td mat-cell *matCellDef="let servant">{{servant.familiar.name}}</td>
    </ng-container>

    <ng-container matColumnDef="familiarClass">
      <th mat-header-cell *matHeaderCellDef>Servant Class</th>
      <td mat-cell *matCellDef="let servant">{{servant.familiar.class}}</td>
    </ng-container>

    <ng-container matColumnDef="deleteFamiliar">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container>
          <button mat-raised-button color="primary" (click)="addDialog()">New Servant</button>
        </ng-container>
      </th>
      <td mat-cell *matCellDef="let servant">
        <button mat-raised-button color="warn" (click)="deleteServant(servant)">Delete</button>
      </td>
    </ng-container>

<tr mat-header-row *matHeaderRowDef="familiarTableColumns"></tr>
<tr mat-row *matRowDef="let theRowData; columns:familiarTableColumns"></tr>
  </table>
</ng-container>
